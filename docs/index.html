<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/useless-media/useless-docsify-tabs@master/src/css/useless-docsify-tabs.css">
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify-accordion/src/style.css"> -->
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'wazo-js-sdk',
      repo: 'https://github.com/wazo-platform/wazo-js-sdk',
      //coverpage: true,
      homepage: 'homepage.md',
      auto2top: true,
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true,
      maxLevel: 2,
      subMaxLevel: 4,
      copyCode: {
        buttonText: {
          '/fr/': 'Copier',
          '/en/': 'Copy to clipboard',
        },
        errorText: {
          '/fr/': 'Erreur',
          '/en/': 'Error',
        },
        successText: {
          '/fr/': 'Copié',
          '/en/': 'Copied',
        },
      },
      tabs: {
        persist    : true,
        sync       : false,
        theme      : 'classic',
        tabComments: true,
        tabHeadings: true
      },
      search: 'auto',
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto', // or 'auto'
        // Localization
        placeholder: {
          '/en/': 'Type to search',
          '/fr/': 'Rechercher',
        },
        // Localization
        noData: {
          '/en/': 'No Results',
          '/fr/': 'pas de résultat',
        },

        // Headline depth, 1 - 6
        depth: 6,
        hideOtherSidebarContent: false,
      }
  }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/gh/useless-media/useless-docsify-tabs@master/src/js/useless-docsify-tabs.js"></script>
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script> -->
  <!-- <script src="//unpkg.com/docsify-accordion/src/index.js"></script> -->
</body>
</html>
